<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="home">
    <div class="logo"><div class="g"><img src="odin-lined.png" alt="logo"><h1>odin</h1></div></div>
  <div class="body">
    <div class="img"><img src="149691609.png" alt=""></div>
    <h4>This is your opportunity for a life time chance you know you need something like this to help you realize your 
      your deepest dreams ,<br><a href="#">Sign up</a> now to get started </h4> 
      
      <form action="#">
       <h2>Let's do this!</h2>  <br>
        <div class="s1">
        <div class="s2"> 
          <label for="first name">FIRST NAME</label><br>
          <input type="text" name="first name" id="first name"><br>
          <label for="email">EMAIL</label> <br>
          <input type="email" name="email" id="email"><br>
          <label for="password">PASWORD</label><br>
          <input type="password" name="password" id="password" min="8" max="20" pattern="(\d{5}([\-]\d{3})?)" title="Please enter a valid password, example: 65251" placeholder="65251" required>
        </div>
        <div class="s3">
          <label for="last_name">LAST NAME</label><br>
        <input type="text" name="last_name" id="last_name"><br>
        <label for="phone number">PHONE NUMBER</label><br>
         <input type="text" name="phone number" id="phone number"><br>
         <label for="confirm_password">CONFIRM PASWORD</label><br>
          <input type="password" name="confirm_password" id="confirm_password" min="8" max="20">
        </div>
      </div>
        
       



      </form>
    
      <button type="submit">CREATE ACCOUNT</button>
      <h5>Already have an account? <a href="#">Log in</a></h5>
      
  </div>
  </div>
  
</body>
</html>
